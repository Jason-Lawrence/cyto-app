<tr>
    <th scope="row">{{ accessToken.name }}</th>
    <td>{{ accessToken.token }}</td>
    <td>{{ accessToken.expires }}</td>
    @if (accessToken.is_revoked){
        <td>Revoked</td>
    } @else {
        <td><button class="btn btn-danger" (click)="onRevokeToken()">Revoke</button></td>
    }
    <td><button class="btn btn-danger" (click)="onDeleteToken()">Delete</button></td>
</tr>
