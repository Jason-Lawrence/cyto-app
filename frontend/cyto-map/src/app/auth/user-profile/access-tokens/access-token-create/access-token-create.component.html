<h2 mat-dialog-title>New Access Token</h2>
<mat-dialog-content>
    <form (ngSubmit)="onCreateNewAccessToken()">
        <div class="form-group">
            <label for="name">Token Name</label>
            <input 
                type="text" 
                name="name" 
                id="name"
                class="form-control"
                [(ngModel)]="name"
                required>
        </div>
        <div class="form-group">
            <label for="expiration">Expires</label>
            <input 
                type="date" 
                name="expiration" 
                id="expiration"
                class="form-control"
                [(ngModel)]="expiration">
        </div>
        <div>
            <button class="btn btn-success">Create</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</mat-dialog-content>
