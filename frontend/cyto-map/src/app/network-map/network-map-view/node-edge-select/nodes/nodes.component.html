<div class="node-grid">
    @for(node of nodes; track node.id){
        <div class="node-item" (click)="selectNode(node.name)" [class.selected]="selectedNode === node.name">
            <div class="node-icon">
                <img [src]="node.icon" [alt]="node.name">
            </div>
            <div class="node-name">
                {{ node.name }}
            </div>
        </div>
    }
</div>
